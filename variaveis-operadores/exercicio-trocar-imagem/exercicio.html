<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercicio trocar imagem - JAVASCRIPT</title>
</head>
<body>
    <figure>
        <img src="imagem-recortada.jpg" id="presente" alt="Presente Fechado" onclick="trocarImagem()">
    </figure>

    <script>
        function trocarImagem(){
            if (document.getElementById('presente').alt == 'Presente Fechado'){
                document.getElementById('presente').src = 'gift-27.gif';
                document.getElementById('presente').alt= 'Presente Aberto';
            }
            else {
                document.getElementById('presente').src = 'imagem-recortada.jpg';
                document.getElementById('presente').alt == 'Presente Fechado';
            }
        }
    </script>
    
</body>
</html>

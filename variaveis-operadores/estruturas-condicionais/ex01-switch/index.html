<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercicio 01 - Switch</title>
    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

    <h1>Exercicio 01 - Switch</h1>

    <form method="POST" id="frm-calculo">
        <div class="mb-3">
            <label for="txtNumero" class="form-label">Digite o primeiro número: </label>
            <input type="text"class="col-md-3" id="txtNumero" name="txtNumero" placeholder="PRIMERO NÚMERO">
        </div>

        <div class="mb-3">
            <label for="txtNumero2" class="form-label">Digite o segundo número: </label>
            <input type="text"class="col-md-3" id="txtNumero2" name="txtNumero2" placeholder="SEGUNDO NÚMERO">
        </div>

        <h6>Escolha os itens:</h6>
        <p>1- Somar os valores</p>
        <p>2- Multiplicar od valores</p>
        <p>3- Mostrar o maior valor</p>

        <div class="mb-3">
            <label for="txtMenu" class="form-label">Qualquer outro valor - Mostra a média </label>
            <input type="text"class="col-md-3" id="txtMenu" name="txtMenu" placeholder="Variavel controladora">
        </div>

        <button type="button" class="btn btn-success" id="btn-calcular">Calcular</button>
    </form>

    <!--JAVASCRIPT-->
    <script src="code.js"></script>
</body>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exemplo Calculadora 01</title>
    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--CSS-->
    <link rel="stylesheet" href="css/style.css">
</head>

<body> 
    <h1 class="text-secondary">CALCULADORA</h1>
    <br>

    <form method="POST" id="frm-calculadora">
        <div class="mb-3">
            <label for="txtNumero01" class="form-label">Digite o primeiro número: </label>
            <input type="text"class="col-md-3" id="txtNumero01" name="txtNumero01" placeholder="Primeiro número">
        </div>

        <div class="mb-3">
        <label for="txtNumero02" class="form-label">Digite o primeiro número: </label>
        <input type="text" class="col-md-3" id="txtNumero02" name="txtNumero02" placeholder="Segundo número">
        </div>

        <div class="mb-3">
        <label for="txtOperador" class="form-label">Digite o operador: </label>
        <input type="text" class="col-md-3" id="txtOperador" name="txtOperador" placeholder="Operador">
        </div>

        <button type="button" class="btn btn-success" id="btn-calcular">Calcular</button>
    </form>

    <!--JAVASCRIPT-->
    <script src="js/calculadora.js"></script>

</body>
</html>
